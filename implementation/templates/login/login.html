{% extends 'base/base.html' %}

{% block content %}
<div class="row">

    {% if fehler == True %}
        <div class="alert alert-danger">Ihre Anmeldetdaten waren falsch bitte geben Sie diese erneut ein.</div>
    {% endif %}

    <div class="content" align="center">

        <div class="card shadow p-3 mb-5 bg-white rounded" style="max-width: 36rem; margin-top: 8em" >
            <div class="card-body">
                <div>
                    <img class="card-img-top" src="/static/image/sports_day_login.png" alt="Card image cap">
                </div>

                <div class="input-group mb-3" style="margin-top: 2em">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Station</span>
                    </div>
                    <input type="text" name="login-username"  class="form-control" placeholder="z.B. 1234" aria-label="station" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text pr-4 pl-4">PIN</span>
                    </div>
                    <input type="password" name="login-password" class="form-control" placeholder="****" aria-label="pin" aria-describedby="basic-addon1">
                </div>

                <div align="right">
                    <button type="button" name="button" class="btn btn-outline-primary">Login</button>
                </div>

          </div>
        </div>

    </div>

<div class="background-image"></div>

</div>
{% endblock %}
