{% extends 'base/base.html' %}

{% block content %}


    {% if fehler == True %}
        <div class="alert alert-danger">Ihre Anmeldetdaten waren falsch bitte geben Sie diese erneut ein.</div>
    {% endif %}

    <div align="center">

        <div class="card shadow" style="width: 32rem; min-width: 28rem; margin-top: 8em" >

            <div class="card-header">
               <div class="heading">
                   <h1>Sporttag</h1>
                   <h3>Klara-Oppenheimer-Schule</h3>
               </div>
           </div>


            <div class="card-body">

                <div class="input-group mb-3" style="margin-top: 2em">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Station</span>
                    </div>
                    <input type="text" name="login-username"  class="form-control" placeholder="z.B. 1234" aria-label="station" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text pr-4 pl-4">PIN</span>
                    </div>
                    <input type="password" name="login-password" class="form-control" placeholder="****" aria-label="pin" aria-describedby="basic-addon1">
                </div>

                <div align="right">
                    <button type="button" name="button" class="btn btn-outline-primary"style="width: 8rem">Login</button>
                </div>

          </div>
        </div>

    </div>




{% endblock %}
