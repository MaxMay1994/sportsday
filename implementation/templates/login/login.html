{% extends 'base/base.html' %}

{% block content %}
<div class="row">


    <div class="offset-3 col-3">
        {% if fehler == True %}
            <div class="alert alert-danger">Ihre Anmeldetdaten waren falsch bitte geben Sie diese erneut ein.</div>
        {% endif %}

        <form action="/login" method="post" class="form-group">
            <div class="form-group">
                <label for="login-username">Benutzername</label>
                <input class="input-group" type="text" placeholder="username" id="login-username" name="login-username">
            </div>
            <div class="form-group">
                <label for="login-username">Passwort</label>
                <input class="input-group" type="password" placeholder="password" id="login-password" name="login-password">
            </div>
            <input type="submit" class="btn btn-success" value="Absenden">
        </form>
    </div>
</div>
{% endblock %}
