{% extends 'base/base.html' %}

{% block nav%}
    {% include 'base/nav/adminnav.html' %}
{% endblock %}

{% block content %}

<div class="row">
    <div class="offset-lg-3 col-lg-6 offset-2 col-8">
        <div class="row mb-2">
            <div class="col-12 text-center">
                <h2 class="h2">Neue Klasse anlegen</h2>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-12">
                <form action="/dashboard/klasse/erstellen" method="post">
                    {% if error is sameas true %}
                    <div class="row mb-2">
                        <div class="offset-2 col-8">
                            <div class="alert alert-danger">
                                Es ist ein Fehler aufgetreten, bitte legen Sie die Klasse erneut an.
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    <div class="row mb-2">
                        <div class="offset-2 col-8">
                            <label for="classname">Klassenname</label>
                            <input type="text" class="form-control" name="classname"
                                   id="classname">
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="offset-2 col-8">
                            <label for="amountStudents">Anzahl Schüler</label>
                            <input type="text" class="form-control" name="amountStudents"
                                   id="amountStudents">
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-2"></div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-outline-primary">Speichern</button>
                        </div>
                        <div class="col-4 text-right">
                            <a href="/dashboard/klasse/verwalten" class="btn btn-outline-danger">Zurück</a>
                        </div>
                        <div class="col-2"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
