{% extends 'base/base.html' %}

{% block content %}

<nav class="navbar navbar-expand-sm bg-dark navbar-fixed-top">
  <!-- Brand -->
  <a class="navbar-brand" href="/dashboard">Klaraktiv</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/dashboard/station/verwalten">Stationen</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/dashboard/klasse/verwalten">Klassen</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="#">Statistik</a>
      </li>
    </ul>
      <ul class="navbar-nav ml-auto">
          <li>
              <a class="nav-link" href="/logout">Logout</a>
          </li>
      </ul>
  </div>
</nav>

<div class="row">
    <div class="offset-lg-3 col-lg-6 offset-2 col-8">
        <div class="row mb-2">
            <div class="col-12 text-center">
                <h2>Klassen verwalten</h2>
            </div>
        </div>
        {% for class in classes %}
        <div class="row mb-2">
            <div class="col-12">
                <div class="accordion" id="accordion-{{ class.classname }}">
                    <div class="card" id="card-{{ class.classname }}">
                        <div class="card-header card-hover text-center" id="heading-{{ class.classname }}">
                            <a class="font-primary" data-toggle="collapse"
                               data-target="#collapse-{{ class.classname }}" aria-expanded="true"
                               aria-controls="collapse-{{ class.classname }}">
                                {{ class.classname }}
                            </a>
                        </div>

                        <div id="collapse-{{ class.classname }}" class="collapse"
                             aria-labelledby="heading-{{ class.classname }}"
                             data-parent="#accordion-{{ class.classname }}">
                            <div class="card-body">
                                <form action="/dashboard/klasse/verwalten" method="post">
                                    <div class="row mb-2">
                                        <div class="offset-2 col-8">
                                            <label for="classname-{{ class.classname }}">Klassenname</label>
                                            <input type="text" class="form-control" name="classname-{{ class.classname }}" id="classname-{{ class.classname }}"
                                                   readonly disabled value="{{ class.classname }}">
                                        </div>
                                    </div>

                                    <div class="row mb-2">
                                        <div class="offset-2 col-8">
                                            <label for="amountStudents-{{ class.classname }}">Anzahl Schüler</label>
                                            <input type="text" class="form-control" name="amountStudents-{{ class.classname }}" id="amountStudents-{{ class.classname }}"
                                                   readonly disabled value="{{ class.amountStudents }}">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-2"></div>
                                        <div class="col-4">
                                            <button type="submit" name="edit-{{ class.classname }}" onclick="edit({{ class.classname }})" class="btn btn-outline-primary">Bearbeiten
                                            </button>
                                        </div>
                                        <div class="col-4 text-right">
                                            <button type="submit" name="delete-{{ class.classname }}" class="btn btn-outline-danger">Löschen</button>
                                        </div>
                                        <div class="col-2"></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        <div class="row mt-5 mb-5">
            <div class="col-12 text-center">
                <a href="/dashboard/klasse/erstellen" class="btn btn-outline-primary w-25">
                    Neu
                </a>
            </div>
        </div>
    </div>
</div>
<script>
    function edit(class) {
        $('#card-' + class)
    }
</script>


{% endblock %}
